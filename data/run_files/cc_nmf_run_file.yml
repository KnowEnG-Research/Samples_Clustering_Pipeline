# Parameters for consensus clustering, non-negative matrix factorization.

method: cc_cluster_nmf

# Gene x Set-id Spreadsheet
spreadsheet_name_full_path: ../data/spreadsheets/tcga_ucec_somatic_mutation_data.df

# directories for storing run results and tmp data
results_directory: ./run_dir/results
tmp_directory: ./run_dir/tmp

# estimated number of clusters; bootstraps = number of sub-samples included in consensus
number_of_clusters: 3
number_of_bootstraps: 5

rows_sampling_fraction: 0.8
cols_sampling_fraction: 0.8

# iterations between loop invariance checks; loop exit test; absolute max loops
nmf_conv_check_freq: "50"
nmf_max_invariance: "200"
nmf_max_iterations: "10000"

display_clusters: 0

# processing_method dictionary, valid values are serial, parl_loc, dist_comp 
processing_method: dist_comp 

phenotype_data_full_path: ../data/spreadsheets/UCECppheno_table.txt

